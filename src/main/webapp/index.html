<html>
    <head>
        <title>Index-side</title>

    <body>
        <h1>Group 9</h1>
        <h2> Class E</h2>
        <h2> Group members: </h2>
        <div id="member">
        </div>
        <button type="button" id="buttonReload">Reload</button><br><br>

        <div id="links">
            <p><a href="https://www.mathiasnoeclausen.dk/httponsdag-1.0/faaHeader">Link 1</a></p>
            <p><a href="https://www.mathiasnoeclausen.dk/httponsdag-1.0/getpost">Link 2</a></p>

        </div>


        <script>
            getMembers();
            function getMembers(){

            fetch("api/groupmembers/all")
                    .then(res => res.json())
                    .then(data => {
                    console.log("-------------------------------------------------------" + data[1].name)

                            line = "<table class=\"table table-dark\">" + "<thead class=\"thead-dark\">" + "<tr>" + "<th scope=\"col\">ID</th>" + "<th scope=\"col\">Name</th>"
                            + "<th scope=\"col\">Email</th>" + "<th scope=\"col\">StudentId</th>" + "</tr>" + "</thead>" + "<tbody>"

                            var members = data.map((p) => {
                            line = line + "<tr>" + "<td>" + p.id + "</td>" + "<td>" + p.name + "</td>" + "<td>" + p.email + "</td>" +
                                    "<td>" + p.studentId + "</td>" + "</tr>"
                                    return line;
                            })
                            line = line + "</tr>" + "</tbody>" + "</table>"
                            console.log(members)
                            document.getElementById("member").innerHTML = line;
                    })
            }
            
            document.getElementById("buttonReload").addEventListener("click", function(e){
                e.preventDefault()
                getMembers();
            })
        </script> <div id="eko">
            
    </body>
